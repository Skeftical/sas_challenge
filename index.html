<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<title>Vis</title>

<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    html,
    body,
    #map-canvas {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvQW0hONU01G0pfrJZ1nZRZuulSY4rG2I&libraries=places"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
  <div class=".embed-responsive-item" id="map-canvas"></div>

<script>

var vhighPri = {events:['Demostration', 'Fraud', 'Murder', 'Mugging'],
                ratio : 5
                };
var highPri = {events: ['Mugging', 'Picket'],
               ratio: 10
               };
var mediumPri = {events: ['Athletics', 'Football', 'Speech'],
                 ratio: 20
                };
var lowPri = {events: ['Charity', 'Concert', 'March', 'Run', 'River'],
              ratio: 40
             };

var map;
var markers = [];
var marker_counter=0;
var content = '<p>Available staff: 1000 </p>' +'<p>Staff at the event: 10 </p>' + '<p>Staff required: 10 </p>';

  d3.csv("CityEvents.csv", function(error, data) {
    function initialize() {
        var mapOptions = {
          zoom: 7,
          center: {lat: 55.874918, lng: -4.248938}
        };
        map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);


        infowindow = new google.maps.InfoWindow();
        var MAX_EVENTS = 7;
        for (var i=0; i<MAX_EVENTS; i++){
          markers[i] = new google.maps.Marker({
            map: map,
            animation: google.maps.Animation.DROP
          });
        }


    }

    function addMarker(LatLng){
      if (marker_counter == 7){
        marker_counter = 0;
      }
      markers[marker_counter].setPosition(LatLng);
      markers[marker_counter].setIcon('low.png');
      marker_counter++;
    }
   initialize();

  var i=-1;
  setInterval(function(){
    var LatLng1 = new google.maps.LatLng(parseFloat(data[i++].lat),parseFloat(data[i++].lon));
    addMarker(LatLng1);
  },2000);
    google.maps.event.addListener(markers[marker_counter],'mouseover',function(){
       infowindow.setContent(content);
       infowindow.open(map,markers[marker_counter]);
   });
  });
</script>
</body>
